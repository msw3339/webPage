<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Music player</title>
</head>
<body>
    <h1> Hello Quant RP </h1>
    <audio id="audioPlayer1" src="music/jsAdmin/maneraStih.mp3" controls></audio>
    <p>Назва треку: Manera Stih</p>
    <button onclick="copyLink(1)">Скопіювати посилання на перший трек</button>

    <audio id="audioPlayer2" src="music/jsAdmin/ROCKET - Money (speed up nightcore).mp3" controls></audio>
    <p>Назва треку: Second Song</p>
    <button onclick="copyLink(2)">Скопіювати посилання на другий трек</button>

    <script>
        function copyLink(trackNumber) {
            var audioSrc = document.getElementById('audioPlayer' + trackNumber).src;
            var tempInput = document.createElement('input');
            tempInput.value = audioSrc;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Посилання на трек ' + trackNumber + ' скопійовано: ' + audioSrc);
        }
    </script>
</body>
</html>
